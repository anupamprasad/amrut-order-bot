<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- Bottle body -->
  <ellipse cx="150" cy="100" rx="60" ry="20" fill="#81D4FA" opacity="0.3"/>
  <rect x="90" y="100" width="120" height="180" fill="url(#waterGradient)" opacity="0.6"/>
  <ellipse cx="150" cy="280" rx="60" ry="20" fill="#0277BD" opacity="0.3"/>
  
  <!-- Bottle outline -->
  <path d="M 90 100 L 90 280 Q 90 300 110 300 L 190 300 Q 210 300 210 280 L 210 100" 
        stroke="#0277BD" stroke-width="3" fill="none"/>
  
  <!-- Cap -->
  <rect x="130" y="60" width="40" height="40" rx="5" fill="#0277BD"/>
  <rect x="135" y="50" width="30" height="15" rx="3" fill="#01579B"/>
  
  <!-- Water level -->
  <rect x="95" y="120" width="110" height="140" fill="#4FC3F7" opacity="0.8"/>
  <ellipse cx="150" cy="120" rx="55" ry="18" fill="#81D4FA" opacity="0.9"/>
  
  <!-- Highlights -->
  <ellipse cx="120" cy="150" rx="15" ry="40" fill="white" opacity="0.3"/>
  
  <!-- Label -->
  <rect x="110" y="200" width="80" height="60" rx="5" fill="white" opacity="0.8"/>
  <text x="150" y="225" font-family="Arial" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#0277BD">20L</text>
  <text x="150" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277BD">Amrut-Dhara</text>
  
  <!-- Bottom text -->
  <text x="150" y="380" font-family="Arial" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#0277BD">20 Liter Bottle</text>
</svg>
