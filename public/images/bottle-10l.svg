<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="waterGradient10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- Bottle body (smaller) -->
  <ellipse cx="150" cy="120" rx="50" ry="18" fill="#A5D6A7" opacity="0.3"/>
  <rect x="100" y="120" width="100" height="150" fill="url(#waterGradient10)" opacity="0.6"/>
  <ellipse cx="150" cy="270" rx="50" ry="18" fill="#1B5E20" opacity="0.3"/>
  
  <!-- Bottle outline -->
  <path d="M 100 120 L 100 270 Q 100 285 115 285 L 185 285 Q 200 285 200 270 L 200 120" 
        stroke="#1B5E20" stroke-width="3" fill="none"/>
  
  <!-- Cap -->
  <rect x="135" y="80" width="30" height="40" rx="5" fill="#2E7D32"/>
  <rect x="140" y="70" width="20" height="15" rx="3" fill="#1B5E20"/>
  
  <!-- Water level -->
  <rect x="105" y="140" width="90" height="110" fill="#66BB6A" opacity="0.8"/>
  <ellipse cx="150" cy="140" rx="45" ry="16" fill="#A5D6A7" opacity="0.9"/>
  
  <!-- Highlights -->
  <ellipse cx="125" cy="170" rx="12" ry="35" fill="white" opacity="0.3"/>
  
  <!-- Label -->
  <rect x="115" y="190" width="70" height="50" rx="5" fill="white" opacity="0.8"/>
  <text x="150" y="212" font-family="Arial" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#2E7D32">10L</text>
  <text x="150" y="230" font-family="Arial" font-size="11" text-anchor="middle" fill="#2E7D32">Amrut-Dhara</text>
  
  <!-- Bottom text -->
  <text x="150" y="380" font-family="Arial" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#2E7D32">10 Liter Bottle</text>
</svg>
